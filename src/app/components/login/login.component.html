<div class="centered-content">
  <div class="login-box p-4">
    <!-- login form -->
    <form #loginForm="ngForm" (ngSubmit)="checkLogin(loginForm)">
      <!-- title -->
      <div class="title mb-3 text-center font-weight-bold">Sign in</div>
      <!-- title -->
      <!-- body -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="email">
            <i class='bx bxs-envelope-open'></i>
          </span>
        </div>
        <input ngModel name="email" type="text" class="form-control" placeholder="Email" aria-label="Email"
          aria-describedby="email">
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="password">
            <i class='bx bxs-lock-alt'></i>
          </span>
        </div>
        <input ngModel name="password" type="password" class="form-control" placeholder="Password" aria-label="Password"
          aria-describedby="password">
      </div>
      <!-- end  body -->
      <p class="text-danger">{{error}}</p>

      <!-- submit btn -->
      <button class="btn bg-btn mb-2 w-100">Sign In</button>
      <!-- end submit btn -->

      <div class="sigup text-center mt-3" style="opacity: 0.7;">
        Not registered? <a [routerLink]="['/signup']" class="text-info"> Create an account</a>
      </div>
    </form>
    <!-- end form -->
  </div>
</div>
