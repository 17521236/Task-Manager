<div class="centered-content">
    <div class="create-form p-4">
        <div class="title mb-3">Create new Task</div>
        <input #inputTitle name="title" type="text" class="form-control border-0 mb-4 " style="background-color: #F8F8F8;">
        <div class="d-flex ">
            <button class="btn btn btn-light ml-auto" [routerLink]="['/lists',listId]">Cancer</button>
            <button class="btn btn-info bg-btn ml-1" (click)="createTask(inputTitle.value)">Create</button>
        </div>

    </div>
</div>
